<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sendbird/3.1.7/SendBird.min.js" integrity="sha512-QLvGmRqPe4KY9ak24wUz/T6nLD8KOXcZDPBuHDYqCTpUlvJieanSfO++zdIWgNs7sc3FHsyEdERbudNFfJ+c5g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link href="styles.css" rel="stylesheet" >

</head>
<body class="vh-100">
    
    <div class="d-flex align-items-center h-100">
        <div class="container">

            <div class="mb-4" id="divConnection">
                <div class="card shadow">
                    <div class="card-header">
                        Connect to Sendbird
                    </div>
                    <div class="card-body">
                        <div class="container">
                            <div class="alert alert-primary d-none" role="alert" id="infoLogin">
                            </div>    
                        </div>
                        <div class="row">
                            <input type="text" class="col-sm form-control m-2" 
                                placeholder="Your Sendbird Application ID" 
                                id="appId" 
                                value=""
                                />
                            <input type="text" class="col-sm form-control m-2" 
                                placeholder="Your Seller User ID" 
                                id="userId" 
                                value="seller" 
                                />
                            <input type="text" class="col-sm form-control m-2" 
                                placeholder="Your Buyer access token (optional)" 
                                id="accessToken" 
                                />
                            <button class="col-auto m-2 btn btn-primary" onclick="connect()">
                                Connect
                            </button>            
                        </div>
                    </div>
                </div>
            </div>


            <div class="row d-flex">

                <div class="col-6 d-none" id="divChannelList">
                    Loading my pconversations...
                </div>

                <div class="col-6 d-none" id="divConversation">
                    <div class="card m-3">
                        <div class="card-header">
                            Conversation
                        </div>
                        <div class="card-body">
                            This is the conversation between the buyer and the seller.
                            <div style="height:400px" class="border m-3 p-2 overflow-auto" id="divMessageList">
                                <!-- MESSAGES GO HERE -->
                            </div>
                            <div class="m-3">
                                <table width="100%">
                                    <tr>
                                        <td colspan="3">
                                            <div class="alert alert-primary d-none" role="alert" id="infoMessages">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="text" class="form-control" placeholder="You message..." id="message" />
                                        </td>
                                        <td>&nbsp;</td>
                                        <td>
                                            <button class="btn btn-primary" onclick="sendMessage()" id="butSendMessage">
                                                Send
                                            </button>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>        
                </div>

            </div>
        </div>
    </div>    

    <script src="index.js"></script>

</body>
</html>
